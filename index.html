<!DOCTYPE html>
<html>
<head>
	<title>ROAR</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div id='container'>
		<div id='dino'>
			<div id='dino-body'>
				<div id='dino-eye-outer'>
					<div id='dino-eye-inner'></div>
				</div>
				<div id='dino-mouth'>
					<div id='dino-mouth-upper'>

							<div class='tooth'></div>
							<div class='tooth'></div>
							<div class='tooth'></div>
						</div>
					</div>
					<div id='dino-mouth-lower'>
						<div class='teeth-container'>
							<div class='tooth'></div>
							<div class='tooth'></div>
							<div class='tooth'></div>
						</div>
					</div>
				</div>
				<div id='dino-arm'>
					<div id='dino-hand'>
					</div>
				</div>
				<div id='dino-tail'>
				</div>
				<div class='dino-leg left'></div>
				<div class='dino-leg right'></div>
			</div>
		</div>
	</div>
</body>
</html>
